<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>空间指南 / Space-Guide</title>
  <style>
    :root {
      --highlight-bg: #fff44f;
      --highlight-text: #111;
    }
    body {
      margin: 0;
      font-family: Helvetica, sans-serif;
      background-color: #fff;
      color: #111;
      display: flex;
    }
    .sidebar {
      width: 120px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      background: #fff;
      border-right: 1px solid #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      font-size: 14px;
      z-index: 999;
    }
    .sidebar a {
      text-decoration: none;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4px;
    }
    .sidebar a.active {
      background: var(--highlight-bg);
      color: var(--highlight-text);
      border-radius: 4px;
    }
    .nav-cn {
      writing-mode: vertical-lr;
      text-orientation: upright;
    }
    .nav-en {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-size: 12px;
    }
    .main-content {
      margin-left: 120px;
      flex: 1;
    }
    header {
      padding: 40px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .horizontal-nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      font-size: 14px;
    }
    .horizontal-nav a {
      text-decoration: none;
      color: #111;
      padding: 6px 10px;
    }
    .horizontal-nav a.active {
      background: var(--highlight-bg);
      color: var(--highlight-text);
      border-radius: 4px;
    }
    h2 {
      font-size: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      background-color: #fff;
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }
    .accordion-content.open {
      max-height: 2000px;
    }
    .video-cover {
      background-color: #000;
      color: #fff;
      padding: 20px;
      font-size: 18px;
      text-align: center;
      margin-bottom: 10px;
    }
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebarNav">
    <a href="#projects"><span class="nav-cn">作品</span><span class="nav-en">Projects</span></a>
    <a href="#exhibitions"><span class="nav-cn">展览</span><span class="nav-en">Exhibitions</span></a>
    <a href="#publications"><span class="nav-cn">出版</span><span class="nav-en">Publications</span></a>
    <a href="#collaboration"><span class="nav-cn">合作</span><span class="nav-en">Collaboration</span></a>
    <a href="#about"><span class="nav-cn">关于</span><span class="nav-en">About</span></a>
    <a href="#contact"><span class="nav-cn">联系</span><span class="nav-en">Contact</span></a>
  </div>
  <div class="main-content">
    <header>Space-Guide / 空间指南</header>
    <nav class="horizontal-nav" id="horizontalNav">
      <a href="#projects">作品 / Projects</a>
      <a href="#exhibitions">展览 / Exhibitions</a>
      <a href="#publications">出版 / Publications</a>
      <a href="#collaboration">合作 / Collaboration</a>
      <a href="#about">关于 / About</a>
      <a href="#contact">联系 / Contact</a>
    </nav>
    <!-- 所有内容区块将在此加载 -->
  </div>
  <script>
    function toggleAccordion(header) {
      const content = header.nextElementSibling;
      content.classList.toggle('open');
    }
    const sections = document.querySelectorAll('section');
    const navLinks = document.querySelectorAll('.sidebar a, .horizontal-nav a');
    window.addEventListener('scroll', () => {
      let current = "";
      sections.forEach(section => {
        const top = window.scrollY;
        const offset = section.offsetTop - 200;
        if (top >= offset) {
          current = section.getAttribute("id");
        }
      });
      navLinks.forEach(link => {
        link.classList.remove("active");
        if (link.getAttribute("href") === `#${current}`) {
          link.classList.add("active");
        }
      });
    });
  </script>
</body>
</html>
