<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>空间气质指南 / Space-Guide</title>
  <style>
:root {
  --highlight-bg: rgb(102, 8, 116);
  --highlight-text: #111;
}
body {
  margin: 0;
  font-family: Helvetica, sans-serif;
  background-color: #fff;
  color: #111;
  display: flex;
}
.sidebar {
  width: 100px;
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  background: #000;
  border-right: 1px solid #eee;
  display: flex;
  flex-direction: column;
  align-items: stretch;
  justify-content: space-around;
  font-size: 14px;
  z-index: 999;
}
.sidebar a {
  text-decoration: none;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100px;
  padding: 8px 0;
  transition: color 0.3s;
  text-align: center;
  font-weight: normal;
  white-space: normal;
  overflow: visible;
  text-overflow: initial;
  font-size: 13px;
}
.sidebar a:hover {
  color: var(--highlight-bg);
}
.nav-cn {
  text-align: center;
  width: 100%;
}
.main-content {
  margin-left: 100px;
  flex: 1;
}
header {
  padding: 40px;
  text-align: center;
  font-size: 32px;
  font-weight: 800;
  letter-spacing: 2px;
  cursor: pointer;
  background: white;
  position: sticky;
  top: 0;
  z-index: 1000;
}
.horizontal-nav {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-bottom: 40px;
  font-size: 14px;
}
.horizontal-nav a {
  text-decoration: none;
  color: #111;
  padding: 6px 10px;
  transition: color 0.3s;
  font-weight: bold;
}
.horizontal-nav a:hover {
  color: var(--highlight-bg);
}
h2 {
  text-align: center;
  font-size: 16px;
  font-weight: normal;
  border-bottom: 1px solid #ddd;
  padding-bottom: 10px;
  margin-bottom: 10px;
  cursor: pointer;
  background-color: #fff;
}
p {
  margin-top: 8px;
  font-size: 14px;
  line-height: 1.6;
}
.accordion-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease;
}
.accordion-content.open {
  max-height: 2000px;
}
.item-block {
  margin-bottom: 30px;
}
.item-block img {
  width: 100%;
  height: auto;
  margin-top: 10px;
}
@media (max-width: 768px) {
  .horizontal-nav,
  .sidebar {
    display: none !important;
  }
  .main-content {
    margin-left: 0;
    padding: 0 20px;
  }
  section, .accordion-content, .item-block {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  section h2 {
    width: 100%;
    text-align: center;
  }
  header {
    padding: 20px;
  }
  .header-cn {
    font-size: 30px;
  }
  .header-en {
    font-size: 22px;
  }
  .header-wrap {
    flex-direction: column;
    gap: 4px;
  }
}
.header-wrap {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
}
.header-cn {
  font-size: 32px;
  font-weight: bold;
}
.header-en {
  font-size: 20px;
  font-weight: normal;
}
  </style>
</head>
<body>
  <div id="intro" style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: #000; display: flex; align-items: center; justify-content: center; z-index: 10000; transition: opacity 1s ease; opacity: 1;">
    <img src="导图图片2.jpg" alt="Intro" style="position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
    <div style="color: white; text-align: center; font-size: 12vw; font-weight: bold; line-height: 1.2; z-index: 1;">
      空间气质指南<br><span style="font-size: 0.5em; font-weight: normal;">Space-Guide</span>
    </div>
  </div>
  <script>
    setTimeout(() => {
      const intro = document.getElementById('intro');
      intro.style.opacity = '0';
      setTimeout(() => {
        intro.style.display = 'none';
      }, 1000);
    }, 3000);
  </script>
</body>
</html>
