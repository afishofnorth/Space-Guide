<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>空间指南 / Space-Guide</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, sans-serif;
      background-color: #fff;
      color: #111;
    }
    header {
      padding: 40px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 14px;
      text-transform: uppercase;
      margin-bottom: 40px;
    }
    section {
      max-width: 900px;
      margin: 80px auto;
      padding: 0 20px;
    }
    h2 {
      font-size: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      font-size: 12px;
      margin: 100px 0 40px;
      color: #999;
    }
    .project {
      margin-bottom: 60px;
    }
    .project-gallery-wrapper {
      position: relative;
    }
    .project-gallery {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      scroll-behavior: smooth;
    }
    .project-gallery img {
      flex-shrink: 0;
      width: 100%;
      max-width: 100%;
      height: auto;
      scroll-snap-align: start;
    }
    .scroll-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.7);
      border: none;
      font-size: 24px;
      padding: 8px;
      cursor: pointer;
      z-index: 1;
    }
    .scroll-button.left {
      left: 10px;
    }
    .scroll-button.right {
      right: 10px;
    }
  </style>
</head>
<body>
  <header>Space-Guide / 空间指南</header>
  <nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

    <p>空间指南是一家关注本土文化、在地性、环境语境与社会参与的独立设计事务所，强调空间、创意与记忆之间的深度对话。</p>
  </section>

          <img src="https://images.unsplash.com/photo-1600585152915-0c79c9d1786d" alt="1-1">

          <img src="https://images.unsplash.com/photo-1542831371-d531d36971e6" alt="1-3">
        </div>
        <button class="scroll-button right" onclick="this.previousElementSibling.scrollBy({left: 300, behavior: 'smooth'})">▸</button>
      </div>
    </div>

    <div class="project">

        <button class="scroll-button right" onclick="this.previousElementSibling.scrollBy({left: 300, behavior: 'smooth'})">▸</button>

    </div>

    <div class="project">

      <div class="project-gallery-wrapper">

        <div class="project-gallery">
          <img src="https://images.unsplash.com/photo-1559839734-2b71ea197ec2" alt="3-1">
          <img src="https://images.unsplash.com/photo-1600585153837-1be3c6c8df26" alt="3-2">
        </div>
        <button class="scroll-button right" onclick="this.previousElementSibling.scrollBy({left: 300, behavior: 'smooth'})">▸</button>
      </div>
    </div>

  </section>

  <section id="contact">

  <footer>&copy; 2025 Space-Guide / 空间指南</footer>
</body>
</html>
