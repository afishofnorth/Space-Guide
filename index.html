<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>空间气质指南 / Space-Guide</title>
  <style>
    :root {
      --highlight-bg: rgb(102, 8, 116);
      --highlight-text: #111;
      --nav-width: 100px;
      --breakpoint: 768px;
      --font-base: 14px;
      --spacing: 1rem;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Helvetica, sans-serif;
      background: #fff;
      color: var(--highlight-text);
      display: flex;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* Sidebar */
    .sidebar {
      width: var(--nav-width);
      position: fixed;
      inset: 0 auto auto 0;
      background: #000;
      border-right: 1px solid #eee;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      font-size: calc(var(--font-base) - 1px);
      z-index: 999;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      justify-content: center;
      writing-mode: vertical-rl;
      text-align: center;
      padding: var(--spacing) 0;
      transition: color 0.3s;
      word-break: break-word;
    }
    .sidebar a:hover {
      color: var(--highlight-bg);
    }
    /* Main content */
    .main-content {
      margin-left: var(--nav-width);
      flex: 1;
    }
    header {
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: var(--spacing) 0;
      text-align: center;
      cursor: pointer;
    }
    .header-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    .header-cn {
      font-size: 1.75rem;
      font-weight: 800;
      letter-spacing: 2px;
    }
    .header-en {
      font-size: 1rem;
    }
    nav.horizontal-nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.5rem 0 2rem;
      font-size: var(--font-base);
    }
    nav.horizontal-nav a {
      font-weight: bold;
      padding: 0.25rem 0.5rem;
      transition: color 0.3s;
    }
    nav.horizontal-nav a:hover {
      color: var(--highlight-bg);
    }
    section {
      padding: 0 var(--spacing);
    }
    h2 {
      font-size: 1rem;
      font-weight: normal;
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
      margin-bottom: 1rem;
      text-align: center;
      background: #fff;
      cursor: pointer;
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      text-align: center;
    }
    .accordion-content.open {
      max-height: 2000px;
    }
    .item-block {
      margin-bottom: 2rem;
    }
    .item-block img {
      width: 100%;
      height: auto;
      margin-top: 1rem;
    }
    /* Intro overlay */
    #intro {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 1s ease;
    }
    #intro img {
      position: absolute;
      inset: 0;
      object-fit: cover;
      z-index: -1;
    }
    #intro .intro-text {
      color: #fff;
      text-align: center;
      font-size: 12vw;
      font-weight: bold;
      line-height: 1.2;
    }
    /* Responsive */
    @media (max-width: var(--breakpoint)) {
      .sidebar,
      nav.horizontal-nav {
        display: none;
      }
      .main-content {
        margin-left: 0;
        padding: 0 1rem;
      }
      header {
        padding: 1rem 0;
      }
      .header-cn {
        font-size: 1.5rem;
      }
      .header-en {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="intro">
    <img src="导图图片2.jpg" alt="Intro">
    <div class="intro-text">空间气质指南<br><span style="font-size:0.5em; font-weight:normal;">Space-Guide</span></div>
  </div>
  <aside class="sidebar" id="sidebarNav">
    <a href="#projects">作品<br><span style="font-size:0.75rem;">Projects</span></a>
    <a href="#exhibitions">展览<br><span style="font-size:0.75rem;">Exhibitions</span></a>
    <a href="#publications">研究<br><span style="font-size:0.75rem;">Research</span></a>
    <a href="#collaboration">合作<br><span style="font-size:0.75rem;">Collaboration</span></a>
    <a href="#about">关于<br><span style="font-size:0.75rem;">About</span></a>
    <a href="#contact">联系<br><span style="font-size:0.75rem;">Contact</span></a>
  </aside>
  <main class="main-content">
    <header onclick="toggleMobileNav()">
      <div class="header-wrap">
        <span class="header-cn">空间气质指南</span>
        <span class="header-en">Space-Guide</span>
      </div>
    </header>
    <nav class="horizontal-nav" id="horizontalNav">
      <a href="#projects">作品 / Projects</a>
      <a href="#exhibitions">展览 / Exhibitions</a>
      <a href="#publications">研究 / Research</a>
      <a href="#collaboration">合作 / Collaboration</a>
      <a href="#about">关于 / About</a>
      <a href="#contact">联系 / Contact</a>
    </nav>
    <!-- Sections -->
    <section id="projects">
      <h2 onclick="toggleAccordion(this)">作品 / Projects</h2>
      <div class="accordion-content">
        <div class="item-block">
          <h3 style="font-style:italic;">作品1-1</h3>
          <div class="gallery">
            <!-- slider structure unchanged -->
          </div>
          <p>这是作品1-1的简要说明，描述其在地性、材料或空间创意。</p>
        </div>
      </div>
    </section>
    <!-- Other sections follow similar pattern -->
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Accordion logic
      const headers = document.querySelectorAll('section h2');
      headers.forEach(h => h.addEventListener('click', () => {
        document.querySelectorAll('.accordion-content').forEach(c => c.classList.remove('open'));
        h.nextElementSibling.classList.toggle('open');
      }));
      // Intro fade
      setTimeout(() => {
        const intro = document.getElementById('intro');
        intro.style.opacity = '0';
        setTimeout(() => intro.remove(), 1000);
      }, 3000);
    });
  </script>
</body>
</html>
